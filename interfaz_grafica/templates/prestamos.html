<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos</title>
</head>
<body>
    <h1>Préstamos Registrados</h1>
    <ul>
        {% for prestamo in prestamos %}
        <li>
            <strong>Libro ID:</strong> {{ prestamo['libro_id'] }}<br>
            <strong>Usuario:</strong> {{ prestamo['usuario'] }}<br>
            <strong>Fecha Préstamo:</strong> {{ prestamo['fecha_prestamo'] }}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Volver</a>
</body>
</html>
