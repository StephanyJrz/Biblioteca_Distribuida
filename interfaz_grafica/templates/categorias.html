<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libros por Categoría</title>
  </head>
  <body>
    <h1>Libros por Categoría</h1>
    <ul>
      {% for categoria, libros in categorias.items() %}
      <li>
        <strong>{{ categoria }}:</strong>
        {{ libros | join(', ') }}
      </li>
      {% endfor %}
    </ul>
    <a href="/">Volver</a>
  </body>
</html>
